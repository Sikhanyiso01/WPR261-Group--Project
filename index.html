<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Webpage</title>
    <link rel="stylesheet" href="Style.css">
    
</head>
<body>
  
        <h1 id="ti">Cook's Companion</h1>
    
    </div>
    <div class="container">

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for recipes...">
            <button id="btn">Search</button>
        </div>
    </div>
    <div class="pic"> 
        <div id="banner">
            <h1 id="text">Great food.Good times.</h1>
          </div>
         
    </div>
    <div id="slogan"> <p>Unleash your inner Chef skills, find mouth watering recipes here, now!</p></div>
    <section id="recipe-list-section">
        <h2>Recipe List</h2>
        <ul id="recipe-list"></ul>
    </section>
    <section id="recipe-details-section">
        <h2>Recipe Details</h2>
        <div id="recipe-details">
            <h3 id="recipe-title"></h3>
            <img id="recipe-image" src="" alt="">
            <ul id="recipe-ingredients"></ul>
            <ol id="recipe-steps"></ol>
            <button id="print-button">Print Recipe</button>
        </div>
    </section>
    <footer>
        <div class="social-Container">
            <div class="social-media">
                <a href="https://www.facebook.com/"><img src="images/fb.png" alt="Facebook"></a>
                <a href="https://twitter.com/"><img src="images/x.png" alt="Twitter"></a>
                <a href="https://www.instagram.com/"><img src="images/insta.png" alt="Instagram"></a>
              
            </div>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
